<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
         <header>
            <div class="header-left">
                <a href="#" class="logo">home</a>
                <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> shopping cart</a>
            </div>
         </header>

    <div class="cart_container">
        <div class="cart_table">
             <table>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>
                        <div class="product-info">
                            <img src="../images/item-cart-01.jpg" alt="Product Image">
                            <span>Product Name</span>
                        </div>
                    </td>
                    <td id="product1_price">$10.00</td>
                    <td>
                        <button class="increase_quantity">+</button>
                        <span id="product1_quantity">1</span>
                        <button class="decrease_quantity">-</button>
                    </td>
                    <td id="product1_total">$10.00</td>
                </tr>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="../images/item-cart-02.jpg" alt="Product Image">
                                <span>Product Name</span>
                            </div>
                        </td>
                        <td id="product2_price">$20.00</td>
                        <td>
                            <button class="increase_quantity">+</button>
                            <span id="product2_quantity">1</span>
                            <button class="decrease_quantity">-</button>
                        </td>
                        <td id="product2_total">$20.00</td>
                    </tr>
                       <tr>
                        <td> <button class="coupon_btn">Coupon code</button></td>
                       
                      <td><button class="apply_btn">apply coupon</button></td>  
                      <td><button class="update_btn">Update Cart</button></td>

                     </tr>

        </table>
        </div>
       

      <div class="cart_total">
        <h2>Cart Total</h2>
        <p>Subtotal: $30.00</p>
        <p class="shipping_detail">
            there are no shipping methods available. please double check your address, or contact us if you need any help.
        </p>
        <div class="calcuate">
            <h3>calculate shipping</h3>
            <select>
                <option value="">Select a country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                </select>
                 <input type="text" placeholder="State / Country">
                 <input type="text" placeholder="Postcode / Zip">
         <button class="calculate_btn">Update total</button>

        </div>
        <span class="total_amount">Total: $30.00</span>
        <button class="checkout_btn">Proceed to Checkout</button>
    </div>   
       

    </div>
   
    
</body>
</html>
